            <div class="mt-auto">

                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

        <!-- Conteúdo Principal -->
        <div class="flex flex-col flex-1 overflow-y-auto lg:ml-64">
            <header class="flex items-center justify-between px-6 py-4 bg-white border-b">
                <button x-on:click.stop="sidebarOpen = true" class="text-gray-500 focus:outline-none lg:hidden">
                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
                <div class="flex items-center ml-auto">
                    <span class="mr-4 font-medium text-gray-700" x-text="user.nome || 'Professor'"></span>
                    <div class="relative">
                        <img class="object-cover w-10 h-10 rounded-full"
                            :src="user.foto || 'https://ui-avatars.com/api/?name=' + (user.nome || 'Professor') + '&background=14532d&color=fff'"
                            alt="Foto de perfil">
                        <span
                            class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
                    </div>
                </div>
            </header>

            <main class="flex-1 p-6">
                <h1 class="text-2xl font-semibold text-gray-800">Gestão de Atividades</h1>
                <p class="mt-2 text-gray-600">Crie e gerencie tarefas para suas turmas.</p>

                <div class="mt-8 max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-sm border border-gray-100">
                    <form @submit.prevent="saveActivity" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Título da Atividade</label>
                            <input type="text" x-model="form.titulo" required
                                class="w-full rounded-lg border-gray-300 border px-4 py-2 focus:ring-2 focus:ring-green-900 focus:outline-none">
                        </div>

                        <!-- Seletor de Matéria (SUBSTITUI O ANTIGO SELETOR DE TURMA) -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Disciplina / Turma</label>
                            <select x-model="selectedSubjectId" @change="updateSubjectInfo()" required
                                class="w-full rounded-lg border-gray-300 border px-4 py-2 focus:ring-2 focus:ring-green-900 focus:outline-none">
                                <option value="">Selecione a disciplina...</option>
                                <template x-for="subject in subjects" :key="subject.id">
                                    <option :value="subject.id" x-text="subject.nome + ' - Turma ' + subject.turma">
                                    </option>
                                </template>
                            </select>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Data de Entrega</label>
                                <input type="date" x-model="form.data" required
                                    class="w-full rounded-lg border-gray-300 border px-4 py-2 focus:ring-2 focus:ring-green-900 focus:outline-none">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Instruções</label>
                            <textarea x-model="form.descricao" rows="4"
                                class="w-full rounded-lg border-gray-300 border px-4 py-2 focus:ring-2 focus:ring-green-900 focus:outline-none"></textarea>
                        </div>

                        <div class="flex justify-end gap-3">
                            <button type="button" @click="resetForm()" x-show="isEditing"
                                class="px-6 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">Cancelar</button>
                            <button type="submit"
                                class="px-6 py-2 bg-green-900 text-white font-bold rounded-lg hover:bg-green-800 transition-colors"
                                x-text="isEditing ? 'Atualizar Atividade' : 'Enviar Atividade'">
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Lista de Atividades -->
                <div class="mt-10 max-w-4xl mx-auto">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Atividades Enviadas</h2>
                    <div class="grid gap-4">
                        <template x-for="activity in activities" :key="activity.id">
                            <div
                                class="bg-white p-4 rounded-lg shadow-sm border border-gray-100 flex justify-between items-center">
                                <div>
                                    <h3 class="font-bold text-gray-800" x-text="activity.titulo"></h3>
                                    <p class="text-sm text-gray-500">
                                        Entrega: <span
                                            x-text="new Date(activity.data).toLocaleDateString('pt-BR')"></span> |
                                        <span class="font-medium text-green-700"
                                            x-text="activity.materia ? activity.materia + ' (' + activity.turma + ')' : (activity.turma ? 'Turma ' + activity.turma : 'Geral')"></span>
                                    </p>
                                    <p class="text-sm text-gray-600 mt-1 line-clamp-2" x-text="activity.descricao"></p>
                                </div>
                                <div class="flex gap-2 shrink-0">
                                    <button @click="editActivity(activity)"
                                        class="p-2 text-blue-600 hover:bg-blue-50 rounded-full transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                        </svg>
                                    </button>
                                    <button @click="deleteActivity(activity.id)"
                                        class="p-2 text-red-600 hover:bg-red-50 rounded-full transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </template>
                        <div x-show="activities.length === 0" class="text-center text-gray-500 py-4">Nenhuma atividade
                            enviada.</div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Modal de Confirmação de Logout -->
        <div x-show="logoutModalOpen"
            class="fixed inset-0 z-[9999] flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm"
            x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" style="display: none;">
            <div class="bg-white rounded-lg shadow-lg w-96 p-6" @click.away="logoutModalOpen = false">
                <h3 class="text-lg font-bold text-gray-800 mb-4">Sair da Conta</h3>
                <p class="text-gray-600 mb-6">Tem certeza que deseja sair do portal?</p>
                <div class="flex justify-end space-x-4">
                    <button @click="logoutModalOpen = false"
                        class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">Cancelar</button>
                    <a href="../../index.html"
                        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">Sair</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function activitiesApp() {
            return {
                sidebarOpen: false,
                logoutModalOpen: false,
                user: {},
                activities: [],
                subjects: [],
                selectedSubjectId: '',
                isEditing: false,
                form: { id: null, titulo: '', data: '', turma: '', materia: '', descricao: '' },
                init() {
                    const userStr = sessionStorage.getItem('user');
                    const user = userStr ? JSON.parse(userStr) : null;
                    if (!user || user.tipo !== 'professor') {
                        window.location.href = '../../index.html';
                        return;
                    }
                    this.user = user;
                    this.fetchSubjects();
                    this.fetchActivities();
                },
                async fetchSubjects() {
                    const professorName = this.user.nome || 'Isaack';
                    try {
                        const response = await fetch(`${API_URL}/materias?professor=${professorName}`, {
                            headers: { 'x-user-id': this.user.id }
                        });
                        const data = await response.json();
                        if (data.message === 'success') {
                            this.subjects = data.data;
                        }
                    } catch (e) { console.error(e); }
                },
                async fetchActivities() {
                    try {
                        const response = await fetch(`${API_URL}/eventos`, { headers: { 'x-user-id': this.user.id } });
                        const data = await response.json();
                        if (data.message === 'success') {
                            this.activities = data.data.filter(e => e.tipo === 'atividade');
                        }
                    } catch (e) { console.error(e); }
                },
                updateSubjectInfo() {
                    if (this.selectedSubjectId) {
                        const subject = this.subjects.find(s => s.id == this.selectedSubjectId);
                        if (subject) {
                            this.form.materia = subject.nome;
                            this.form.turma = subject.turma;
                        }
                    } else {
                        this.form.materia = '';
                        this.form.turma = '';
                    }
                },
                async saveActivity() {
                    const url = this.isEditing ? `${API_URL}/eventos/${this.form.id}` : `${API_URL}/eventos`;
                    const method = this.isEditing ? 'PUT' : 'POST';

                    try {
                        const response = await fetch(url, {
                            method: method,
                            headers: {
                                'Content-Type': 'application/json',
                                'x-user-id': this.user.id
                            },
                            body: JSON.stringify({ ...this.form, categoria: 'Trabalho', tipo: 'atividade' })
                        });
                        if (response.ok) {
                            alert(this.isEditing ? 'Atividade atualizada!' : 'Atividade enviada com sucesso!');
                            this.resetForm();
                            this.fetchActivities();
                        } else {
                            alert('Erro ao enviar atividade.');
                        }
                    } catch (e) {
                        console.error(e);
                        alert('Erro de conexão.');
                    }
                },
                editActivity(activity) {
                    this.form = { ...activity };

                    // Tenta encontrar o ID da matéria para selecionar no dropdown
                    const subject = this.subjects.find(s => s.nome === activity.materia && s.turma === activity.turma);
                    if (subject) {
                        this.selectedSubjectId = subject.id;
                    } else {
                        this.selectedSubjectId = '';
                    }

                    this.isEditing = true;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },
                async deleteActivity(id) {
                    if (!confirm('Tem certeza que deseja excluir esta atividade?')) return;
                    try {
                        const response = await fetch(`${API_URL}/eventos/${id}`, {
                            method: 'DELETE',
                            headers: { 'x-user-id': this.user.id }
                        });
                        if (response.ok) this.fetchActivities();
                        else alert('Erro ao excluir.');
                    } catch (e) { console.error(e); }
                },
                resetForm() {
                    this.form = { id: null, titulo: '', data: '', turma: '', materia: '', descricao: '' };
                    this.selectedSubjectId = '';
                    this.isEditing = false;
                }
            }
        }
    </script>
