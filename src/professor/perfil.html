                <div class="mt-8 max-w-4xl">

    <script>
        function professorProfileApp() {
            return {
                sidebarOpen: false,
                logoutModalOpen: false,
                user: { nome: '', email: '', foto: '' },
                newPassword: '',
                confirmPassword: '',

                init() {
                    const userStr = sessionStorage.getItem('user');
                    this.user = userStr ? JSON.parse(userStr) : {};
                    if (!this.user || this.user.tipo !== 'professor') {
                        window.location.href = '../../index.html';
                    }
                },

                uploadPhoto(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    if (file.size > 10 * 1024 * 1024) return alert("Imagem muito grande (Max 10MB).");

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            const maxSize = 300;
                            let width = img.width, height = img.height;

                            if (width > height) { if (width > maxSize) { height *= maxSize / width; width = maxSize; } }
                            else { if (height > maxSize) { width *= maxSize / height; height = maxSize; } }

                            canvas.width = width; canvas.height = height;
                            ctx.drawImage(img, 0, 0, width, height);
                            this.user.foto = canvas.toDataURL('image/jpeg', 0.7);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                },

                async saveProfile() {
                    try {
                        const response = await fetch(`${API_URL}/usuarios/${this.user.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json', 'x-user-id': this.user.id },
                            body: JSON.stringify({ nome: this.user.nome, foto: this.user.foto })
                        });
                        if (response.ok) {
                            sessionStorage.setItem('user', JSON.stringify(this.user));
                            alert('Perfil atualizado com sucesso!');
                        } else alert('Erro ao salvar.');
                    } catch (e) { alert('Erro de conexão.'); }
                },

                async updatePassword() {
                    if (this.newPassword !== this.confirmPassword) return alert("As senhas não coincidem.");
                    if (this.newPassword.length < 4) return alert("A senha deve ter pelo menos 4 caracteres.");

                    try {
                        const response = await fetch(`${API_URL}/usuarios/${this.user.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json', 'x-user-id': this.user.id },
                            body: JSON.stringify({ senha: this.newPassword })
                        });
                        if (response.ok) {
                            alert('Senha alterada com sucesso!');
                            this.newPassword = ''; this.confirmPassword = '';
                        } else alert('Erro ao alterar senha.');
                    } catch (e) { alert('Erro de conexão.'); }
                }
            }
        }
    </script>
